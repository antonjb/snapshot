<!doctype html>
<html lang="en">
  <head>
    <title>Snapshot</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#353535">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: Roboto;
        position: relative;
        width: 100%;
        overflow: hidden;
        background-color: #353535;
        color: white;
      }

      button.dark, button.light {
        margin: 5px;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        background-color: rgba(255, 255, 255, 0);
        overflow: hidden;
        border: none;
        color: white;
        position: relative;
      }

      button.light {
        color: black;
        background-color: white;
      }

      button.dark:hover, button.dark:focus {
        background-color: #535353;
        outline: 0;
      }

      button.light:hover, button.light:focus {
        background-color: #d0d0d0;
        outline: 0;
      }

      button svg {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .view-element {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100%;
        overflow: hidden;
      }

      .toolbar {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        flex-shrink: 0;
      }

      svg {
        fill: currentColor;
        width: 24px;
      }

      .hidden {
        display: none;
      }

      .toolbar.left {
        justify-content: flex-start;
      }

      .toolbar.right {
        justify-content: flex-end;
      }

      .toolbar.floating {
        position: absolute;
        margin: 5px;
        bottom: 0;
        right: 0;
      }

      .bottom {
        margin-top: auto;
      }

      .center {
        justify-content: center;
      }

      .contain-image {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        overflow: hidden;
        z-index: -1;
      }

      /* Browse */

      #empty-browse-list {
        color: #858585;
        margin: auto;
        text-align: center;
      }

      #empty-browse-list svg {
        width: 192px;
      }

      #empty-browse-list .bigger {
        color: #AEAEAE;
        font-size: 25px;
        font-weight: 500;
      }

      #empty-browse-list .smaller {
        font-size: 14px;
      }

      #browse-list {
        display: flex;
        flex-wrap: wrap;
        overflow-y: scroll;
      }

      #browse-list .element:after {
        padding-top: 56.25%;
        content: '';
        display: block;
      }

      @media (max-width: 400px) {
        #browse-list .element {
          width: 100%;
          position: relative;
        }
      }

      @media (min-width: 400px) and (max-width: 800px) {
        #browse-list .element {
          width: 50%;
          position: relative;
        }
      }

      @media (min-width: 800px) and (max-width: 1200px) {
        #browse-list .element {
          width: 33.33%;
          position: relative;
        }
      }

      @media (min-width: 1200px) and (max-width: 1600px) {
        #browse-list .element {
          width: 25%;
          position: relative;
        }
      }

      @media (min-width: 1600px) {
        #browse-list .element {
          width: 20%;
          position: relative;
        }
      }

      #browse-list .element * {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
      }

      #browse-view button {
        width: 54px;
        height: 54px;
        background-color: #50E3C2;
      }

      #browse-view button:focus, #browse-view button:hover {
        background-color: white;
      }

      #login-bar {
        height: 40px;
        background-color: #535353;
        box-shadow: 1px 3px 10px black;
      }

      #login-bar .login-status {
        padding: 10px;
        display: none;
      }

      #login-bar.logged-out .login-status.logged-out {
        display: initial;
      }

      #login-bar.logged-in .login-status.logged-in {
        display: initial;
      }

      #login-bar .login-status button {
        background-color: #2196F3;
        box-shadow: black 1px 2px;
        overflow: hidden;
        border: none;
        color: white;
        padding: 8px;
        width: auto;
        height: auto;
        border-radius: 4px;
      }

      .login-status button:hover, .login-status button:focus {
        background-color: #d0d0d0;
        outline: 0;
      }

      #user-image {
        width: 35px;
        border-radius: 50%;
        padding: 20px;
        vertical-align: middle;
      }

      /* Capture */

      #capture-view video.mirror {
        transform: translateX(-50%) scaleX(-1);
      }

      #capture-button-inner {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin: 16px;
        background-color: white;
      }

      #capture-button {
        color: black;
        margin: 10px;
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        overflow: hidden;
        border: none;
        position: relative;
      }

      #capture-button:focus, #capture-button:hover {
        width: 106px;
        height: 106px;
        border: 5px #50E3C2 solid;
        margin: 5px;
        border-radius: 50%;
        outline: 0;
      }

      #capture-flash-button svg {
        display: none;
      }

      #capture-flash-button.flash-flash svg#icon-flash-on {
        display: initial;
      }

      #capture-flash-button.flash-off svg#icon-flash-off {
        display: initial;
      }

      #capture-flash-button.flash-auto svg#icon-flash-auto {
        display: initial;
      }

      /* Upload */

      #upload-button {
        background-color: #4285f4;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        padding: 8px;
      }

      #upload-button svg {
        position: initial;
        transform: initial;
        left: initial;
        top: initial;
        vertical-align: middle;
      }

      #upload-drop-target {
        height: 300px;
        width: 400px;
        border: 3px dashed #50E3C2;
        margin: 50px;
        padding: 50px;
        text-align: center;
        vertical-align: middle;
      }

      /* Edit */

      #edit-dest canvas {
        max-width: calc(100% - 40px);
        max-height: calc(100% - 20px);
        box-shadow: 1px 3px 10px black;
        display: block;
        margin: 0 auto;
      }

      #edit-dest {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #edit-view .bottom-ui {
        background-color: #282828;
        box-shadow: inset 0px 1px 5px 0px black;
        display: flex;
        flex-direction: row;
        flex-shrink: 0;
        position: relative;
        height: 100px;
      }

      #edit-view .filter-thumbnail {
        display: block;
        margin: 0 auto;
        width: auto;
        height: 100%;
      }

      .filter-button {
        flex-shrink: 0;
        border: 0;
        outline: 0;
        height: 100%;
        background: none;
      }

      .edit-toolbar-section {
        display: flex;
        transform: translateY(100%);
        transition: transform 0.2s, opacity 0.4s, visibility 0.8s;
        position: absolute;
        left: 46px;
        right: 0;
        overflow-x: auto;
        visibility: hidden;
        opacity: 0;
        height: 100%;
      }

      .edit-toolbar-section.selected {
        transform: translateY(0);
        visibility: initial;
        opacity: 1;
      }

      .edit-select-button.selected {
        display: none;
      }

      #edit-section-toggle {
        margin: auto auto auto 0;
      }

      .effect-button-container {
        margin: auto;
      }

      .slider-panel {
        position: absolute;
        bottom: 120px;
        padding: 10px;
        background-color: #353535;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Sliders */

      input[type=range] {
        -webkit-appearance: none;
        opacity: 0.7;
        margin: 14px 0;
        vertical-align: middle;
      }
      input[type=range]:focus {
        opacity: 1.0;
        outline: none;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #50E3C2;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 26px;
        width: 26px;
        border-radius: 50%;
        background: #50E3C2;
        -webkit-appearance: none;
        margin-top: -12px;
      }

      @font-face {
        font-family: 'Roboto';
        src:
          local('Roboto'),
          url(/Roboto.woff2) format('woff2');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>

    <!-- Capture -->

    <div class="view-element hidden" id="capture-view">
      <div class="toolbar left">
        <button class="dark" id="capture-view-close" aria-label="Close" title="Close" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-close"/>
          </svg>
        </button>
      </div>
      <div class="toolbar bottom center">
        <div>
          <button id="capture-button" aria-label="Take photo" title="Take photo" autofocus tabindex="0">
            <div id="capture-button-inner">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-photo-camera">
              </svg>
            </div>
          </button>
        </div>
      </div>

      <div class="toolbar right">
        <button class="dark" id="capture-flash-button" aria-label="Toggle flash" title="Toggle flash" tabindex="0">
          <svg id="icon-flash-on" viewBox="0 0 24 24">
            <use xlink:href="#svg-flash-on">
          </svg>
          <svg id="icon-flash-off" viewBox="0 0 24 24">
            <use xlink:href="#svg-flash-off">
          </svg>
          <svg id="icon-flash-auto" viewBox="0 0 24 24">
            <use xlink:href="#svg-flash-auto">
          </svg>
        </button>

        <button class="dark" id="capture-mirror-button" aria-label="Toggle mirroring" title="Toggle mirroring" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-flip">
          </svg>
        </button>

        <button class="dark" id="camera-choose-button" aria-label="Choose camera" title="Choose camera" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-camera-rear">
          </svg>
        </button>
      </div>
      <video id="preview" muted playsinline class="contain-image"></video>
      <video id="preview2" muted playsinline class="contain-image"></video>
    </div>

    <!-- Upload -->

    <div class="view-element hidden" id="upload-view">
      <input type="file" id="upload-file-input" accept="image/*" style="display: none">
      <div class="toolbar left">
        <button class="dark" id="upload-view-close" aria-label="Close" title="Close" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-close">
          </svg>
        </button>
      </div>
      <div class="toolbar">
        <button id="upload-button">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-file-upload">
          </svg>
          Upload an image
        </button>
      </div>

      <div class="toolbar">
        <div id="upload-drop-target">Drag and drop an image file here</div>
      </div>
    </div>

    <!-- Browse -->

    <div class="view-element hidden" id="browse-view">
      <div id="login-bar" class="toolbar right logged-out">
        <div class="login-status logged-in">
          <span id="user-name"></span>
          <img id="user-image" />
          <button id="logout-button">Log out</button>
        </div>
        <div class="login-status logged-out"><button id="login-button">Log in</button></div>
      </div>
      <div id="empty-browse-list">
        <svg viewBox="0 0 24 21">
          <use xlink:href="#svg-photo-camera">
        </svg>
        <div class="bigger">No photos</div>
        <br />
        <div class="smaller">(You should totally take one)</div>
      </div>
      <div id="browse-list">
      </div>
      <div class="toolbar bottom floating right">
        <button class="light" id="browse-upload-button" aria-label="Upload photo" title="Upload photo" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-add-a-photo">
          </svg>
        </button>
        <button class="light" id="browse-capture-button" aria-label="Take photo" title="Take photo" tabindex="0">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-photo-camera">
          </svg>
        </button>
      </div>
    </div>

    <!-- Edit -->

    <div class="view-element hidden" id="edit-view">
      <div class="toolbar left">
        <button class="dark" id="edit-view-close">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-close">
          </svg>
        </button>
        <button class="dark" id="edit-view-accept">
          <svg viewBox="0 0 24 24">
            <use xlink:href="#svg-check">
          </svg>
        </button>
      </div>
      <div id="edit-dest"></div>

      <!-- Sliders -->
      <div>
        <div class="slider-panel hidden" id="effect-button-saturation-panel">
          <label for="saturation">Saturation<br /><input id="saturation" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel hidden" id="effect-button-warmth-panel">
          <label for="warmth">Warmth<br /><input id="warmth" type="range" min="-4" max="4" step="any" /></label>
        </div>
        <div class="slider-panel hidden" id="effect-button-sharpen-panel">
          <label for="sharpen">Sharpen<br /><input id="sharpen" type="range" min="-100" max="100" value="0" /></label>
          <br />
          <label for="blur">Distance<br /><input id="blur" type="range" min="1" max="200" value="50"/></label>
        </div>
        <div class="slider-panel hidden" id="effect-button-brightness-panel">
          <label for="brightness">Brightness<br /><input id="brightness" type="range" min="0" max="100" /></label>
        </div>
        <div class="slider-panel hidden" id="effect-button-contrast-panel">
          <label for="contrast">Contrast<br /><input id="contrast" type="range" min="0" max="100" /></label>
          <br />
          <label for="grey">Grey Point<br /><input id="grey" type="range" min="0" max="50" value="25" step="any"/></label>
        </div>
        <div class="slider-panel hidden" id="effect-button-vignette-panel">
          <label for="vignette">Vignette<br /><input id="vignette" type="range" min="10" max="100" value="100"/></label>
        </div>
      </div>

      <div class="bottom-ui bottom center">
        <div id="edit-section-toggle">
          <button id="edit-select-filters" class="dark edit-select-button selected" aria-label="Filters" title="Filters" tabindex="0">
            <svg viewBox="0 0 24 24">
              <use xlink:href="#svg-photo-filter">
            </svg>
          </button>
          <button id="edit-select-tuning" class="dark edit-select-button" aria-label="Tuning" title="Tuning" tabindex="0">
            <svg viewBox="0 0 24 24">
              <use xlink:href="#svg-tune">
            </svg>
          </button>
        </div>

        <div id="edit-filter" class="edit-toolbar-section selected">
        </div>

        <div id="edit-tune" class="edit-toolbar-section">
          <div class="effect-button-container">
            <button class="effect-button dark" id="effect-button-saturation" aria-label="Saturation" title="Saturation" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-palette">
              </svg>
            </button>

            <button class="effect-button dark" id="effect-button-warmth" aria-label="Warmth" title="Warmth" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-wb-cloudy">
              </svg>
            </button>

            <button class="effect-button dark" id="effect-button-sharpen" aria-label="Sharpen" title="Sharpen" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-blur-on">
              </svg>
            </button>

            <button class="effect-button dark" id="effect-button-brightness" aria-label="Brightness" title="Brightness" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-brightness-6">
              </svg>
            </button>

            <button class="effect-button dark" id="effect-button-contrast" aria-label="Contrast" title="Contrast" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-exposure">
              </svg>
            </button>

            <button class="effect-button dark" id="effect-button-vignette" aria-label="Vignette" title="Vignette" tabindex="0">
              <svg viewBox="0 0 24 24">
                <use xlink:href="#svg-vignette">
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <noscript>
      JavaScript isn't enabled, so I'm afraid this app does nothing.
    </noscript>

    <script src="/app.min.js"></script>
  </body>
</html>
